[project]
name                    = "IP_101111"
molecule_name           = "IP_101111"    # must match the MOL2 filename stem
residue_name            = "I47"     # 3–4 char residue code
charge                  = -7
protocol                = "bcc"         # "bcc" or "opt"
adjust_symmetry         = true
ignore_symmetry         = true
calculate_group_average = true

# Atom typing
atom_type               = "gaff2"       # gaff2 | gaff | amber

[simulation]
forcefield              = "amber14sb.ff" # folder with forcefield.itp, tip3p.itp, ions.itp

[paths]
mdp_dir                 = "data/MDP"    # contains em_steep.mdp, NVT.mdp, NPT.mdp, Production.mdp
base_scratch_dir        = "/scratch/johannal96/tmp"

[simulation.box]
type    = "dodecahedron"           # e.g. dodecahedron, cubic, triclinic
edge_nm = 1.2                      # distance from solute to box edge (nm)

[simulation.ions]
cation        = "NA"
anion         = "CL"
concentration = 0.15               # mol/L

[gromacs.runtime]
threads = 16
pin     = true                     # use: -pin on
