# envs/electrofit-analysis.yml
name: electrofit-analysis
channels:
  - conda-forge
  - bioconda

dependencies:
  # ---- Core runtime ----
  - python=3.12
  - pip

  # ---- MD/chem stack ----
  - ambertools>=23,<25
  - openbabel>=3.1
  - gromacs=2022.4 # for MacOS Arm remove and install via Homebrew
  - mdtraj
  - mdanalysis
  - rdkit
  - alchemlyb
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - joblib
  - matplotlib
  - seaborn
  - networkx
  - acpype

  # Toolchain bits (helps with C++ ABI on some systems); only for Linux, remove for MacOS
  - libstdcxx-ng
  - libgcc-ng

  # ---- Dev & test ----
  - pytest

  # ---- CLI & workflow ----
  - typer
  - snakemake-minimal>=8
  - mamba

  # ---- Local packages (editable installs) ----
  - pip:
      - -e ../packages/electrofit
      - -e ../packages/ip6-analysis