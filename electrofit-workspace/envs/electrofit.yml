# envs/electrofit.yml
name: electrofit
channels:
  - conda-forge
  - bioconda   
dependencies:
  # ---- Core runtime ----
  - python=3.12
  - pip

  # ---- MD/chem stack ----
  - ambertools>=23,<25
  - gromacs=2022.4 # for MacOS Arm remove and install via Homebrew
  - openbabel>=3.1
  - mdtraj
  - numpy
  - pandas
  - matplotlib
  - acpype
  
# Toolchain bits (helps with C++ ABI on some systems); only for Linux, remove for MacOS
  - libstdcxx-ng
  - libgcc-ng

  # ---- Dev & test ----
  - pytest

  # ---- CLI & workflow ----
  - typer
  - snakemake-minimal>=8
  - mamba

  # ---- Local package(s) in editable mode ----
  - pip:
      - -e ../packages/electrofit